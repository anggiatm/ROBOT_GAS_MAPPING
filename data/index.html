<!DOCTYPE HTML>
<html>
<head>
  <title>ESP Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <style></style>
<title>ESP Web Server</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
  <div class="topnav">
    <h1>ROBOT GAS MAPPING</h1>
  </div>
  <div class="content">
    <div class="card">
      <h2>Output - GPIO 2</h2>
      <input type="text" id="input_set_heading" placeholder="0-360">
      <button id="button_set_heading">set heading</button>
      <button id="button_get_heading">get heading</button>

      <hr>
      <p>Set Coordinate</p>
      <label for="input_set_x">X</label>
      <input type="text" id="input_set_x" placeholder="sumbu x">

      <label for="input_set_y">Y</label>
      <input type="text" id="input_set_y" placeholder="sumbu y">

      <button id="button_set_coordinate">set coordinate</button>
      <button id="button_get_coordinate">get coordinate</button>


      <p class="state">
        state: <span id="state">%STATE%</span>
      </p>
      <p>
        <button id="button" class="button">Toggle</button>
      </p>
    </div>
  </div>
<script src="websocket.js" type="text/javascript"></script>
</body>
</html>
