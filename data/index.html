  <style></style>
<title>ESP Web Server</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="bootstrap-grid.min.css">

</head>


<body>
  <script src="p5.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>

  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <h1>ROBOT GAS</h1>
      </div>
      <div class="row">
        <div class="col-md-8">
          MAP
        </div>
        <div class="col-md-4">
          <div class="row">
            <h2>robot control</h2>
          </div>
          <div class="row">
            <div class="col-md-6">
              heading
              <input type="text" id="input_set_heading" placeholder="0-360">
              <button id="button_set_heading">set heading</button>
              <hr>

              forward
              <input type="text" id="input_set_forward" placeholder="0-1000mm">
              <button id="button_set_forward">set forward</button>
              <hr>

              read sensor
              <button id="button_read_sensor">read sensor</button>
              <hr>
            </div>
            <div class="col-md-6">
              current heading
              <input type="text" id="input_get_heading" placeholder="0-360">
              <hr>

              current coordinate
              <input type="text" id="input_get_x" placeholder="0-360">
              <input type="text" id="input_get_y" placeholder="0-360">
              <hr>

              sensor data
            </div>
            <div class="col-md-3">
              <textarea id="state" rows="4" cols="50">Json scan wall</textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
